version: '3.8'

volumes:
  mysql-volume:

services: 
  app:
    build: 
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - ./src/:/var/www/html
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_NAME}
      - DB_USERNAME=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}

  web:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - ${WEB_PORT}:80
    depends_on: 
      - app
    volumes: 
      - ./src/:/var/www/html

  db:
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    ports:
      - target: 3306
        published: ${DB_PORT}
        protocol: tcp
        mode: host
    environment: 
      MYSQL_DATABASE: "predict_stock_price"
      MYSQL_USER: "mysql"
      MYSQL_PASSWORD: "dklja;dlsjfa;lkjfsa;298ud"
      MYSQL_ROOT_PASSWORD: "dlasfj;dlskfj;dslj"
      TZ: 'Asia/Tokyo'
    volumes:
      - type: volume
        source: mysql-volume
        target: /var/lib/mysql
        volume:
          nocopy: true
